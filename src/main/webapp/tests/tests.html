<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParentTest</title>
</head>
<body>
    <h2>Window Test</h2>

    <button onclick="openWindowTest()">Open Window Test</button>
    <button onclick="closeWindowTest()">Close Window Test</button>
 
    <script language="Javascript" type="text/javascript">
    var testWindow = null;

    function openWindowTest() {
        testWindow = window.open("./windowCrossFuncCalls/ParentTest.html", "Parent Window", "width=1100, height=200");
        testWindow.focus();
     }

    function closeWindowTest() {
        testWindow.close();
    }
    </script>
</body>
</html>
